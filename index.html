<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Password Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="index.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br /><span class="accent-color">random password</span>
      </h1>
      <p>Never use an insecure password again.</p>
      <div class="password-controls">
        <button
          type="button"
          id="btn-el"
          onclick="generatePasswords()"
        >
          <i class="fa-solid fa-bolt"></i>Generate passwords
        </button>
        <input
          type="range"
          id="input-el"
          min="6"
          max="16"
          value="8"
          oninput="displayValRange()"
        />
        <output
          id="output-el"
          name="output-el"
          for="input-el"
          >8</output
        >
      </div>
      <div class="password-container">
        <div class="password-field">
          <input
            type="text"
            id="password-1"
            class="password-input"
            placeholder="â€¦"
            onclick="copyToClipboard(event)"
          />
        </div>
        <div class="password-field">
          <input
            type="text"
            id="password-2"
            class="password-input"
            placeholder="â€¦"
            onclick="copyToClipboard(event)"
          />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
